[package]
name = "scrapers"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
db = { path = "../db" }
csv = "1.2.2"
reqwest = { version = "0.11.18" }
scraper = "0.17.1"
serde = "1.0.183"
thirtyfour = "0.31.0"
tokio = { version = "1.30.0", features = ["full"] }
sqlx = { version = "0.7.1", features = ["postgres", "macros"] }
